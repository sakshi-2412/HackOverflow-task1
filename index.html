<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker Game</title>
</head>

<body>
    <h1>
        THE GREAT
        <br> 
        <span class="rgbspan"></span>
        <br> 
        COLOR GAME
    </h1>

    <div class="startMenu">
        <div class="level">CHOOSE A LEVEL</div>
        <button style="background-color: #eb1f4b; color: white;" id="easyBtn">Easy</button>
        <button style="background-color: white; color: #eb1f4b;" id="hardBtn">Hard</button>
    </div>

    <div class="line">
        <button id="playAgain">New Colors</button>
        <span class="status"></span>
        <button id="reload">Choose level</button>
    </div>

    <div class="mainBox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
